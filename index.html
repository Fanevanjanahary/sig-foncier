	<script>
	
        if (!('remove' in Element.prototype)) {
             Element.prototype.remove = function() {
            if (this.parentNode) {
                this.parentNode.removeChild(this);
            }
            };
         }

        mapboxgl.accessToken = 'pk.eyJ1IjoiZmFuZXZhIiwiYSI6ImNqZGxhOW5rMDA0bnkzM3A4MmJldm8ydmQifQ.EKyPWlXVcZ6ZcP_5ve6GOQ';

      
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/faneva/cjqp6xf6w7khy2smwmae70yap',
            center: [47.527, -18.989],
            zoom: 6
        });

    map.on("load", function(e) {

        map.addSource("region", {
            "type": "geojson",
            "data": "data/region.geojson"
        });

        
        map.addLayer({
            "id": "Region",
            "type": "line",
            "source": "region",
            "layout": {},
            "paint": {
                "line-color": "#6d96cc",
                "line-width": 2,
                "line-opacity": .8
            },
        });
      

        map.addSource("site", {
            "type": "geojson",
            "data": "data/site.geojson"
        });


        map.addLayer({
            "id": "Site",
            "type": "fill",
            "source": "site",
            "layout": {},
            "paint": {
                "fill-color": "red",
                "fill-opacity": .8
            },
        });

        })

	</script>
