	<script>
	
        if (!('remove' in Element.prototype)) {
             Element.prototype.remove = function() {
            if (this.parentNode) {
                this.parentNode.removeChild(this);
            }
            };
		 }
		 
		var region
		var site
		var parcelle
		var borne

		$.getJSON("data/site.geojson", function(json){
    		site = json;
		});

		$.getJSON("data/region.geojson", function(json){
    		region = json;
		});

		$.getJSON("data/parcelle.geojson", function(json){
    		parcelle = json;
		});

		$.getJSON("data/borne.geojson", function(json){
    		borne = json;
		});

		window.onload = function(){
			
			document.getElementById('region_number').innerHTML = getUniqueValueSite("REGION").length;
			document.getElementById('city_number').innerHTML = getUniqueValueSite("VILLE").length;
			document.getElementById('fkt_number').innerHTML = getUniqueValueSite("NOM").length;
			document.getElementById('parcelles_number').innerHTML = parcelle.features.length;

		};

        mapboxgl.accessToken = 'pk.eyJ1IjoiZmFuZXZhIiwiYSI6ImNqZGxhOW5rMDA0bnkzM3A4MmJldm8ydmQifQ.EKyPWlXVcZ6ZcP_5ve6GOQ';

      
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/faneva/cjqp6xf6w7khy2smwmae70yap',
            center: [47.527, -18.989],
            zoom: 6
        });
		
		
		map.on("load", function(e) {

			map.addSource("parcelle", {
				"type": "geojson",
				"data": parcelle
			});

			map.addSource("borne", {
				"type": "geojson",
				"data": borne
			});

			map.addSource("region", {
				"type": "geojson",
				"data": region
			});

			map.addLayer({
				"id": "Borne",
				"type": "circle",
				"source": "borne",
			
			});

			map.addLayer({
				"id": "Region",
				"type": "line",
				"source": "region",
				"layout": {},
				"paint": {
					"line-color": "#6d96cc",
					"line-width": 2,
					"line-opacity": .8
				},
			});

			map.addSource("region_existed", {
				"type": "geojson",
				"data": getRegion()
			});

			
			map.addLayer({
				"id": "Region existed",
				"type": "fill",
				"source": "region_existed",
				"layout": {},
				"paint": {
					"fill-color": "#6d96cc",
					"fill-opacity": 0.8
				},
			});
		

			map.addSource("site", {
				"type": "geojson",
				"data": site
			});


			map.addLayer({
				"id": "Site",
				"type": "line",
				"source": "site",
				"layout": {},
				"paint": {
					"line-color": "red",
					"line-opacity": .8
				},
			});

			map.addLayer({
				"id": "Parcelle",
				"type": "fill",
				"source": "parcelle",
				"layout": {},
				"paint": {
					"fill-color": "green",
					"fill-opacity": 0.8
				},
			});

			fokontanyList(site, map)
		});

		map.on('zoomend', function() {
			if (map.getZoom() >12){
					map.removeLayer('Region existed');
			}
			
		});
		

		function getUniqueValueSite(entity)
		{
			var uniqueRegion = [];
			for(k = 0; k< site.features.length; k++){    
				if(uniqueRegion.indexOf(site.features[k].properties[entity]) === -1){
					uniqueRegion.push(site.features[k].properties[entity]);        
				}       
			};
			return uniqueRegion;
		}
		
		function getRegion()
		{
			region_existed_json = {
				"type": "FeatureCollection",
				"name": "region",
				"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
				"features": []
			}
			region_existed = []
			uniqueRegion = getUniqueValueSite("REGION")
			for(iregion=0; iregion<region.features.length; iregion++)
			{
				for(isite=0; isite<uniqueRegion.length; isite++)
				{
					if(region.features[iregion].properties["Nom_region"] == uniqueRegion[isite])
					{
						region_existed.push(region.features[iregion])
					}
				}
			}
			region_existed_json["features"] = region_existed
			return region_existed_json
				
		}
		
		function fokontanyList(data, map){
			site_nom = getUniqueValueSite("NOM")
			var listings = document.getElementById('sub-item-1')
			for (inom =0; inom < site_nom.length; inom++){
				
				var listing = listings.appendChild(document.createElement('li'))
				var link = listing.appendChild(document.createElement('a'))
				link.href = '#';
				link.className = 'title';
				link.dataPosition = inom;
				var span = link.appendChild(document.createElement('span'))
				span.className = 'fa fa-map-marker'
				span.innerHTML = '&nbsp;'+ site_nom[inom]
				
				link.addEventListener('click', function(e) {
					// Update the currentFeature to the store associated with the clicked link
					var clickedListing = data.features[this.dataPosition];
					// 1. Fly to the point associated with the clicked link
					flyToSite(clickedListing);
					// 2. Close all other popups and display popup for clicked store
					// createPopUp(clickedListing);
					// 3. Highlight listing in sidebar (and remove highlight for all other listings)
					
					
				})
			}
		};
			function flyToSite(currentFeature) {
				map.flyTo({
					center: currentFeature.geometry.coordinates[0][0][0],
					zoom: 17
				});
			}
		
	</script>
